name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip git libgl1-mesa-dev

      - name: Install Python dependencies
        run: |
          pip install buildozer cython

      - name: Install Android SDK Commandline Tools
        run: |
          mkdir -p /home/runner/android-sdk/cmdline-tools
          cd /home/runner/android-sdk/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip tools.zip -d cmdline-tools
          mv cmdline-tools latest
          rm tools.zip
          echo "yes" | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=/home/runner/android-sdk \
            "platform-tools" "platforms;android-31" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Set environment variables
        run: |
          echo "ANDROIDSDK=/home/runner/android-sdk" >> $GITHUB_ENV
          echo "ANDROIDNDK=/home/runner/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "/home/runner/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "/home/runner/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CWheadcopyTrainer.apk
          path: bin/*.apk
